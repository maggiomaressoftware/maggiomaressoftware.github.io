<section id="contact">
        <div class="container">
            <div class="row">
                <div class="col-lg-12 text-center">
                    <h2 class="section-heading">Contact Us</h2>
                    <h3 class="section-subheading">Lorem ipsum dolor sit amet consectetur.</h3>
                </div>
            </div>


                <div class="contact_box">

                    <div class="col-md-6">
                        <div class="map">
                            <iframe
                                    width="600"
                                    height="450"
                                    frameborder="0" style="border:0"
                                    src="https://www.google.com/maps/embed/v1/place?key=AIzaSyAGM5bIALBhEsQ-_dHS_42FQgjirmueYnE
    &                               q=Tarrytown+NY" allowfullscreen>
                            </iframe>
                        </div>
                    </div>

                    <div class="col-md-6 contact_form">
                        <form>
                            <div class="column_1">
                                <input type="text" class="text" value="Name" onfocus="this.value = '';" onblur="if (this.value == '') {this.value = 'Name';}">
                            </div>

                            <div class="column_2">
                                <input type="text" class="text" value="Email" onfocus="this.value = '';" onblur="if (this.value == '') {this.value = 'Email';}">
                            </div>

                            <div class="column_3">
                                <textarea value="Message:" onfocus="this.value = '';" onblur="if (this.value == '') {this.value = 'Message';}">Message:</textarea>
                            </div>
                            <div class="form-submit1">
                                <label class="btn btn-primary btn-normal btn-inline " target="_self"><input type="submit" value="Send"></label>
                            </div>

                            <div class="clearfix"> </div>
                        </form>
                    </div>

                    <div class="clearfix"> </div>
                </div>
