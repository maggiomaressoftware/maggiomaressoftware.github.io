<section id="contact">
        <div class="container">
            <div class="row">
                <div class="col-lg-12 text-center">
                    <h2 class="section-heading">Contact Us</h2>
                </div>
            </div>
            <br>
            <br>
            <div class="row">
                <div class="col-lg-12 text-center">
                    <h3 class="section-heading">Get started today!</h3>
                </div>
            </div>
            <div class="row">
                <div class="col-xs-12 text-center">
                    <p >Send us a note at: MaggioMaresSoftware@gmail.com</p>
                </div>
                <div class="col-xs-12 text-center">
                    <h4>Call us at: (914) 450-1257</h4>
                </div>

            </div>
        </div>
        <br>
        <div class="container">

            <div class="row">
                <div class="contact_box">

                    <div class="col-md-6">
                        <div class="map">
                            <iframe
                                    width="600"
                                    height="450"
                                    frameborder="0" style="border:0"
                                    src="https://www.google.com/maps/embed/v1/place?key=AIzaSyAGM5bIALBhEsQ-_dHS_42FQgjirmueYnE&q=Tarrytown+NY" allowfullscreen>
                            </iframe>
                        </div>
                    </div>



                    <div class="col-md-6 contact_form">
                        <form action="mailto:jmares93@gmail.com" enctype="text/plain" method="post">
                            <div class="column_1">
                                <input id="name" type="text" class="text" value="Name" onfocus="this.value = '';" onblur="if (this.value == '') {this.value = 'Name';}">
                            </div>

                            <div class="column_2">
                                <input id="email" type="text" class="text" value="Email" onfocus="this.value = '';" onblur="if (this.value == '') {this.value = 'Email';}">
                            </div>

                            <div class="column_2">
                                <input id="phone" type="text" class="text" value="Phone" onfocus="this.value = '';" onblur="if (this.value == '') {this.value = 'Phone';}">
                            </div>

                            <div class="column_3">
                                <textarea id="message" value="Message:" onfocus="this.value = '';" onblur="if (this.value == '') {this.value = 'Message';}">Message:</textarea>
                            </div>


                            <div class="form-submit1">
                                <label class="btn btn-primary btn-normal btn-inline " ><input type="submit" value="Submit"></label>
                            </div>

                            <div class="clearfix"> </div>
                        </form>
                    </div>

                    <div class="clearfix"> </div>
                </div>
            </div>
            <div class="row">
                <form action="//formspree.io/jmares93@gmail.com.com"
                      method="POST">
                    <input type="text" name="name">
                    <input type="email" name="_replyto">
                    <input type="submit" value="Send">
                </form>
            </div>
        </div>
</section>
