<section id="contact">
        <div class="container">
            <div class="row">
                <div class="col-lg-12 text-center">
                    <h2 class="section-heading">Contact Us</h2>
                    <h3 class="section-subheading">Lorem ipsum dolor sit amet consectetur.</h3>
                </div>
            </div>


                <div class="contact_box">

                    <div class="col-md-6">
                        <div class="map">
                            <iframe src="https://www.google.com/maps/embed?pb=!1m14!1m12!1m3!1d3150859.767904157!2d-96.62081048651531!3d39.536794757966845!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!5e0!3m2!1sen!2sin!4v1408111832978"> </iframe>
                        </div>
                    </div>


                    <script>
                        $(document).ready(function(){

                            $('#col-md-6 contact_form').validate(
                                    {
                                        rules: {
                                            name: {
                                                minlength: 2,
                                                required: true
                                            },
                                            email: {
                                                required: true,
                                                email: true
                                            },
                                            message: {
                                                minlength: 2,
                                                required: true
                                            }
                                        },
                                        highlight: function(element) {
                                            $(element).closest('.control-group').removeClass('success').addClass('error');
                                        },
                                        success: function(element) {
                                            element
                                                    .text('OK!').addClass('valid')
                                                    .closest('.control-group').removeClass('error').addClass('success');
                                        }
                                    });
                        }); // end document.ready
                    </script>

                    <div class="col-md-6 contact_form">
                        <form>
                            <div class="column_1">
                                <input id="name" type="text" class="text" value="Name" onfocus="this.value = '';" onblur="if (this.value == '') {this.value = 'Name';}">
                            </div>

                            <div class="column_2">
                                <input id="email" type="text" class="text" value="Email" onfocus="this.value = '';" onblur="if (this.value == '') {this.value = 'Email';}">
                            </div>

                            <div class="column_2">
                                <input id="phone" type="text" class="text" value="Phone" onfocus="this.value = '';" onblur="if (this.value == '') {this.value = 'Phone';}">
                            </div>

                            <div class="column_3">
                                <textarea id="message" value="Message:" onfocus="this.value = '';" onblur="if (this.value == '') {this.value = 'Message';}">Message:</textarea>
                            </div>


                            <div class="form-submit1">
                                <label class="btn btn-primary btn-normal btn-inline " target="_self"><input type="submit" value="Send"></label>
                            </div>

                            <div class="clearfix"> </div>
                        </form>
                    </div>

                    <div class="clearfix"> </div>
                </div>
